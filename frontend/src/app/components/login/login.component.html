<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Loan Management System</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            [class.mat-form-field-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
            [class.mat-form-field-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button full-width"
          [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>

      <!-- Test Account Buttons -->
      <div class="test-accounts">
        <h4>Test Accounts</h4>
        <div class="test-buttons">
          <button
            mat-stroked-button
            type="button"
            (click)="loginAsAdmin()"
            [disabled]="isLoading">
            Login as Admin
          </button>
          <button
            mat-stroked-button
            type="button"
            (click)="loginAsUser()"
            [disabled]="isLoading">
            Login as User
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
